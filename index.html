<body>
    <h1>Formulários</h1>
    <form name="submit-to-google-sheet1">    
<h2>Qual seu time do coração?</h2>


<select name="time">
    <option value="atletico">Atletico</option>
    <option value="america">America</option>
    <option value="vilanova">Vilanova</option>
    <option value="cruzeiro">Cruzeiro</option>
</select>


<h2>Qual brinde você gostaria de ganhar?</h2>
<input name="brinde1" type="checkbox" value="sim" >
<label name="brinde1" for="brinde1">
    Camisa do time
</label>



<input name="brinde2" type="checkbox" value="sim" >
<label name="brinde2" for="brinde2">
    Ingresso  Vip
</label>


<h2>Você já foi no estadio em dia de jogos?</h2>
<input name="foi_estadio" type="radio" value="sim" >
<label name="foi_estadio" for="foi_estadio">
 Já fui ao Mineirão
 </label>
 <input name="foi_estadio" type="radio" value="não" >
<label name="foi_estadio" for="foi_estadio">
 Não fui ao Mineirão
 </label>


<h2>Aproximadamente quantas vezes?</h2>
<input name="vezes" type="checkbox" id="inlineCheckbox1" value="0">
<label name="vezes" for="inlineCheckbox1">0 vezes</label>
<input name="vezes" type="checkbox" id="inlineCheckbox1" value="1a3">
<label name="vezes" for="inlineCheckbox1">1 a 3 vezes</label>
<input name="vezes" type="checkbox" id="inlineCheckbox1" value="3a7">
<label name="vezes" for="inlineCheckbox1">3 a 7 vezes</label>
<input name="vezes" type="checkbox" id="inlineCheckbox1" value=">7">
<label name="vezes" for="inlineCheckbox1">Acima de 7</label>



<h2>Deixe aqui sua sugestão.</h2>
<input name="sugestao" type="text" placeholder="Mensagem">
<button type="submit">Cadastre</button>
</form>



<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwtRc8TcYtTXrJdyEKy_EDNb8vetIP_CONKL4sr-yD0jMkw2x0NIkACYlgtbLuW0cY5/exec'
    const form = document.forms['submit-to-google-sheet1']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
      form.reset();
    })
  </script>
